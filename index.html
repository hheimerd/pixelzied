<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Pixless</title><link rel=stylesheet href=pixless.d8a4a316.css><body>

<div id=controls>
  <div class=control-group>
    <button id=fileBtn class=btn>Upload Photo</button>
    <button id=camBtn class=btn title="Open Camera">Camera</button>
    <input type=file id=fileInput accept=image/* style=display:none>
  </div>
  
  <div class=divider></div>

  <div class=control-group>
      <label>Style
        <select id=paletteSelect>
            <option value=endesga32>Universal (32)</option>
            <option value=db16>Retro Game (16)</option>
            <option value=arne16>Modern Pixel (16)</option>
            <option value=c64>Commodore 64</option>
            <option value=custom>Black &amp; White (Custom)</option>
        </select>
      </label>
      
    <label id=colorsLabel>Shades
      <input type=range min=2 max=32 step=1 value=8 id=colors>
    </label>
  </div>
  
  <div class=divider></div>

  <div class=control-group>
    <label>Pixel Size
      <input type=range min=1 max=16 step=1 value=1 id=pixel>
    </label>
    <label>Texture
      <input type=range min=0 max=1 step=0.05 value=1.0 id=dither>
    </label>
    <label>Contrast
      <input type=range min=0.1 max=2.5 step=0.05 value=1.0 id=contrast>
    </label>
  </div>
  
  <div class=control-group style=margin-left:auto>
      <button id=saveConfigBtn class=btn title="Remember these settings for next time">Save Settings</button>
      <button id=saveBtn class=btn>Download</button>
  </div>
</div>

<div id=container>
  <div class=panel id=drop>
    <div class=instruction>
      <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6Z"/></svg>
      <div>DROP IMAGE HERE</div>
    </div>
  </div>
  <div class=panel id=preview-container>
    <div id=blur-bg></div>
    <img id=original-image alt draggable=false>
    <canvas id=gl></canvas>
    <button id=rotateBtn class=btn-icon title="Rotate 90°">
      <svg xmlns:xmlns=http://www.w3.org/2000/svg width=16.5 height=19.3 viewBox="441.908 315.332 16.5 19.3"><path d="M443.928 327.332h-2.02c.17 1.39.72 2.73 1.62 3.89l1.41-1.42c-.52-.75-.87-1.59-1.01-2.47m1.01 5.32c1.16.9 2.51 1.44 3.9 1.61Zm5.9-14.25v-3.07l-4.55 4.55 4.55 4.45v-3.91c3.13.31 5.57 2.98 5.57 6.18a6.23 6.23 0 0 1-6.23 6.23c-2.3 0-4.32-1.25-5.4-3.1h-2.1c1.26 2.85 4.08 4.9 7.5 4.9 4.54 0 8.23-3.67 8.23-8.03 0-4.08-3.05-7.44-7.57-7.9Z" style=stroke-width:1px /></svg>
    </button>
  </div>
</div>

<div id=camera-controls class=hidden>
  <button id=camClose class="cam-btn close-btn">×</button>
  <button id=camSnap class="cam-btn snap-btn"></button>
</div>

<script type=module src=pixless.bd492a3d.js></script>
